<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Collection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="searchCards()"></ion-searchbar>
  </ion-toolbar>

  <ion-list *ngFor="let card of cards">
    <ion-item (click)="showCardDetails(card)">
      {{ card.name }}
    </ion-item>
  </ion-list>
</ion-content>
