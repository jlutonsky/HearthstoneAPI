<ion-header>
  <ion-toolbar>
    <ion-title>Hearthstone Cards</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/collection" slot="end" expand="full">
        <ion-icon name="albums" slot="start"></ion-icon>
        <ion-label>Collection</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" class="logo-container">
      <ion-img src="assets/hearthstone.png" alt="Hearthstone Logo" class="logo"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="description-container">
      <p class="app-description">Vítejte v aplikaci Hearthstone Cards. Najděte své oblíbené karty a objevte svět Hearthstone!</p>
    </ion-col>
  </ion-row>

</ion-content>
